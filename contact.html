        <h1>Contact Form</h1>
        <form action="submit" style="background-color: aquamarine;">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message"></textarea><br>
            <label for="Where">How did you know about my page?</label><br>
            <input type="radio" id="Google" value="Google">
            <label for="c1">Google</label><br>
            <input type="radio" id="Friend" value="Friend">
            <label for="c2">Friend</label><br>
            <input type="radio" id="Linkedin" value="Linkedin">
            <label for="c3">Linkedin</label><br>
            <input type="radio" id="Other" value="Other">
            <label for="c4">Other</label><br>
            <input type="submit" value="Submit">
        </form>
